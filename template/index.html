<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reverse String</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; line-height: 1.4; }
    .row { display: flex; gap: .5rem; flex-wrap: wrap; align-items: center; }
    #userInput { width: 100%; max-width: 520px; padding: .5rem; }
    #buttons { display: none; gap: .5rem; margin-top: .5rem; }
    button { padding: .5rem .8rem; cursor: pointer; }
    #result { margin-top: 1rem; font-weight: 600; }
    #error { margin-top: .5rem; color: #b00020; }
  </style>
</head>
<body>
  <h2>Reverse String</h2>
  Limitations: No Emojis / No Empty Text / Max 1000 characters<br/> 
  <subtitle>Enter text to reverse: </subtitle>
  <div class="row">
    <input type="text" id="userInput" placeholder="Type at least 4 words to enable buttons" autocomplete="off" />
  </div>

  <div id="buttons" class="row" aria-live="polite">
    <button id="okButton" aria-label="OK">OK</button>
    <button id="reverseButton" aria-label="REVERSE">REVERSE</button>
    <button id="copyButton" aria-label="COPY">COPY</button>
  </div>

  <div id="result" aria-live="polite"></div>
  <div id="error" role="alert"></div>

  <script src="script.js" defer></script>
</body>
</html>
